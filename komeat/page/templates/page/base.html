{% load compress i18n sass_tags static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'page/favicon.ico' %}" />
        {% block styles %}
        {% compress css %}
            <link rel="stylesheet" type="text/css" href="{% sass_src 'page/style.scss' %}" />
        {% endcompress %}
        {% endblock %}
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
